global_frame: odom
robot_base_frame: base_link
width: 8.0
height: 8.0
origin_x: -1.0
origin_y: -2.0
resolution: 0.1
update_frequency: 5
publish_frequency: 5
transform_tolerance: 0.5
always_send_full_costmap: true
rolling_window: true
inflation_radius: 2
cost_scaling_factor: 1

plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

